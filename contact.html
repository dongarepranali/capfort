<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>contact</title>
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form class="form-horizontal" onsubmit="return validation ();"  action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="First Name">First Name *</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Last Name">Last Name *</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
                </div>
            </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email *</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="Mobile Number">Mobile Number *</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="mnumber" placeholder="Mobile Number" name="mnumber">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password *</label>
            <div class="col-sm-6">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
